kind: cjm
version: '1.0'
id: cjm:sysdev-lifecycle
persona:
  name: 事業部門のシステム利用ユーザー
  description: >-
    業務部門でシステムを日常的に利用し、新規開発や改善要望を持つユーザー。
    システムの使いやすさや業務効率化に関心が高く、開発チームとのコミュニケーションを通じて要件を伝える役割を担う。
phases:
  - id: cjm:phase:requirement
    name: 要件定義
  - id: cjm:phase:design-review
    name: 設計確認
  - id: cjm:phase:uat
    name: UAT
  - id: cjm:phase:go-live
    name: 本番稼働
  - id: cjm:phase:operation
    name: 運用保守
actions:
  - id: cjm:action:communicate-requirements
    name: 要求を伝える
    phase: cjm:phase:requirement
    touchpoints:
      - 定例会議
      - ドキュメント共有システム
    thoughts_feelings:
      - 正しく意図が伝わるか不安だ
      - 専門用語が多くて理解が難しい
    emotion_score: -1
  - id: cjm:action:review-design
    name: 設計レビュー
    phase: cjm:phase:design-review
    touchpoints:
      - 画面設計書
      - データモデル図
      - レビュー会議
    thoughts_feelings:
      - 業務フローが正しく反映されているか確認したい
      - 技術的な説明が難しい
    emotion_score: 0
  - id: cjm:action:execute-uat
    name: 動きを確認する
    phase: cjm:phase:uat
    touchpoints:
      - テスト環境
      - 操作マニュアル
      - QAチーム
    thoughts_feelings:
      - 思った通りに動くか心配
      - 不具合を見つけなければ、というプレッシャーがある
    emotion_score: 0
  - id: cjm:action:start-using
    name: 業務で使い始める
    phase: cjm:phase:go-live
    touchpoints:
      - 本番環境
      - 操作トレーニング
      - ヘルプデスク
    thoughts_feelings:
      - 本番でトラブルが起きないか不安
      - 新しい操作に慣れるまで時間がかかりそう
    emotion_score: -1
  - id: cjm:action:daily-operation
    name: 日常業務で利用する
    phase: cjm:phase:operation
    touchpoints:
      - 本番環境
      - 運用マニュアル
      - サポート窓口
    thoughts_feelings:
      - 問題が起きたときにすぐ対応してほしい
      - システムが安定して動いて安心
    emotion_score: 1
  - id: cjm:action:b1f37928-9185-4f96-9582-e4490a4a956b
    name: 要件定義レビュー
    phase: cjm:phase:requirement
    emotion_score: -1
    touchpoints:
      - 定例会議
      - ドキュメント共有システム
    thoughts_feelings:
      - 離した内容は記載されている
      - これで良いのかはわからない
---
