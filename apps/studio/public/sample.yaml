    name: UXデザイン原則
    action_id: em:action:validate
    url: https://www.nngroup.com/articles/
  - id: em:knowledge:crm
    name: CRM運用ガイド
    action_id: em:action:support
    url: https://example.com/crm-guide
tools:
  - id: em:tool:formik
    name: React Hook Form
    action_id: em:action:validate
    url: https://react-hook-form.com/
  - id: em:tool:zendesk
    name: Zendesk
    action_id: em:action:support
    url: https://www.zendesk.com/
