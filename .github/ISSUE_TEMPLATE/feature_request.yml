name: 機能要望
description: 新機能や改善の提案をする
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能要望をありがとうございます。以下の情報を提供していただくと、検討がスムーズになります。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような課題を解決したいですか？
      placeholder: 現在、...という状況で困っています。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善があれば課題が解決できますか？
      placeholder: ...という機能があれば、...ができるようになります。
    validations:
      required: true

  - type: dropdown
    id: editor
    attributes:
      label: 関連するエディタ
      description: この機能要望はどのエディタに関連していますか？
      options:
        - CJMエディタ
        - SBPエディタ
        - Outcomeエディタ
        - EMエディタ
        - 全体/共通
        - その他
      multiple: true
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に考えられる解決策はありますか？
      placeholder: 代替案として、...も考えられます。

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください。
      placeholder: 参考リンク、スクリーンショット、ユースケースなど
